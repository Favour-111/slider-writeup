<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Card Slider</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        padding: 20px;
      }

      .slider-wrapper {
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      .slider-container {
        overflow: hidden;
        width: 100%;
      }

      .slider-track {
        display: flex;
        transition: transform 0.3s ease;
        will-change: transform;
      }

      .card {
        width: 100%;
        flex-shrink: 0;
        padding: 20px;
        background: #f0f0f0;
        border-radius: 10px;
        text-align: center;
        font-size: 1.5rem;
      }

      @media (min-width: 600px) {
        .card {
          width: 50%;
        }
      }

      @media (min-width: 900px) {
        .card {
          width: 33.33%;
        }
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #ccc;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        z-index: 2;
        transition: background-color 0.3s;
      }

      .arrow.left {
        left: 10px;
      }

      .arrow.right {
        right: 10px;
      }

      .arrow.disabled {
        background-color: #999;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="slider-wrapper">
      <button class="arrow left" id="prev">&#8592;</button>
      <div class="slider-container" id="slider">
        <div class="slider-track" id="track">
          <div class="card">Slide 1</div>
          <div class="card">Slide 2</div>
          <div class="card">Slide 3</div>
          <div class="card">Slide 4</div>
          <div class="card">Slide 5</div>
        </div>
      </div>
      <button class="arrow right" id="next">&#8594;</button>
      <div
        id="pagination"
        style="text-align: center; margin-top: 10px; font-size: 1rem"
      ></div>
    </div>

    <script>
      const slider = document.querySelector("#slider");
      const track = document.querySelector("#track");
      const prevBtn = document.querySelector("#prev");
      const nextBtn = document.querySelector("#next");

      let startX = 0;
      let currentTranslate = 0;
      let prevTranslate = 0;
      let isDragging = false;
      let slidesPerView = getSlidesPerView(); // Initial value for slides per view

      // Get how many slides are shown per view based on screen width
      function getSlidesPerView() {
        const width = window.innerWidth;
        if (width >= 900) return 3; // 3 slides on large screens
        if (width >= 600) return 2; // 2 slides on medium screens
        return 1; // 1 slide on small screens
      }

      // Get the width of each card
      function getCardWidth() {
        return slider.offsetWidth / slidesPerView;
      }

      // Update arrows' enabled/disabled states
      function updateArrows() {
        const maxNegativeTranslate = slider.offsetWidth - track.scrollWidth;
        prevBtn.classList.toggle("disabled", currentTranslate === 0);
        nextBtn.classList.toggle(
          "disabled",
          currentTranslate <= maxNegativeTranslate
        );
      }

      // Update pagination
      function updatePagination() {
        const cardsPerView = getSlidesPerView();
        const totalCards = track.children.length; // Total number of cards
        const totalGroups = Math.ceil(totalCards / cardsPerView); // Total number of groups

        const currentGroup =
          Math.floor(Math.abs(currentTranslate) / getCardWidth()) + 1;

        document.getElementById(
          "pagination"
        ).textContent = `${currentGroup} / ${totalGroups}`;
      }

      // Slide to next group
      function slideToNext() {
        const cardWidth = getCardWidth();
        const maxNegativeTranslate = slider.offsetWidth - track.scrollWidth;
        currentTranslate -= cardWidth * slidesPerView;
        if (currentTranslate < maxNegativeTranslate)
          currentTranslate = maxNegativeTranslate;
        track.style.transform = `translateX(${currentTranslate}px)`;
        prevTranslate = currentTranslate;
        updateArrows();
        updatePagination();
      }

      // Slide to previous group
      function slideToPrev() {
        const cardWidth = getCardWidth();
        currentTranslate += cardWidth * slidesPerView;
        if (currentTranslate > 0) currentTranslate = 0;
        track.style.transform = `translateX(${currentTranslate}px)`;
        prevTranslate = currentTranslate;
        updateArrows();
        updatePagination();
      }

      // Handle swipe on touch devices
      function handleSwipe(movedBy) {
        const cardWidth = getCardWidth();
        const threshold = cardWidth / 4;

        if (movedBy < -threshold) {
          slideToNext();
        } else if (movedBy > threshold) {
          slideToPrev();
        } else {
          track.style.transform = `translateX(${prevTranslate}px)`;
        }
      }

      // Touch Events
      slider.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
      });

      slider.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        const currentX = e.touches[0].clientX;
        const diff = currentX - startX;
        track.style.transform = `translateX(${prevTranslate + diff}px)`;
      });

      slider.addEventListener("touchend", (e) => {
        if (!isDragging) return;
        isDragging = false;
        const movedBy = e.changedTouches[0].clientX - startX;
        handleSwipe(movedBy);
      });

      // Mouse Events
      slider.addEventListener("mousedown", (e) => {
        e.preventDefault();
        startX = e.clientX;
        isDragging = true;
      });

      slider.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const currentX = e.clientX;
        const diff = currentX - startX;
        track.style.transform = `translateX(${prevTranslate + diff}px)`;
      });

      slider.addEventListener("mouseup", (e) => {
        if (!isDragging) return;
        isDragging = false;
        const movedBy = e.clientX - startX;
        handleSwipe(movedBy);
      });

      slider.addEventListener("mouseleave", () => {
        if (isDragging) {
          isDragging = false;
          track.style.transform = `translateX(${prevTranslate}px)`;
        }
      });

      // Event listeners for arrow buttons
      prevBtn.addEventListener("click", slideToPrev);
      nextBtn.addEventListener("click", slideToNext);

      // Resize event to adjust number of slides per view
      window.addEventListener("resize", () => {
        slidesPerView = getSlidesPerView(); // Recalculate slides per view on resize
        currentTranslate = 0;
        prevTranslate = 0;
        track.style.transform = `translateX(0px)`;
        updateArrows();
        updatePagination();
      });

      // Initialize the slider
      updateArrows();
      updatePagination();
    </script>
  </body>
</html>

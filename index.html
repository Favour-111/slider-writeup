<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Card Slider</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        padding: 20px;
      }

      .slider-wrapper {
        position: relative;
        width: 100%;
      }

      .slider-container {
        overflow: hidden;
        width: 100%;
      }

      .slider-track {
        display: flex;
        transition: transform 0.3s ease;
        will-change: transform;
      }

      .card {
        width: 100%;
        flex-shrink: 0;
        padding: 20px;
        background: #f0f0f0;
        border-radius: 10px;
        text-align: center;
        font-size: 1.5rem;
      }

      @media (min-width: 600px) {
        .card {
          width: 50%;
        }
      }

      @media (min-width: 900px) {
        .card {
          width: 33.33%;
        }
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #333;
        color: white;
        border: none;
        font-size: 2rem;
        padding: 10px;
        cursor: pointer;
        z-index: 1;
        border-radius: 50%;
        opacity: 0.7;
        transition: background 0.3s ease;
      }

      .arrow:hover {
        opacity: 1;
      }

      .arrow.left {
        left: 10px;
      }

      .arrow.right {
        right: 10px;
      }

      .arrow.right.end {
        background: crimson;
      }
    </style>
  </head>
  <body>
    <div class="slider-wrapper">
      <button class="arrow left" id="arrowLeft">←</button>

      <div class="slider-container" id="slider">
        <div class="slider-track" id="track">
          <div class="card">Slide 1</div>
          <div class="card">Slide 2</div>
          <div class="card">Slide 3</div>
          <div class="card">Slide 4</div>
          <div class="card">Slide 5</div>
        </div>
      </div>

      <button class="arrow right" id="arrowRight">→</button>
    </div>

    <script>
      const slider = document.querySelector("#slider");
      const track = slider.querySelector(".slider-track");

      let startX = 0;
      let currentTranslate = 0;
      let prevTranslate = 0;
      let isDragging = false;

      // Mobile: Touch
      slider.addEventListener("touchstart", touchStart);
      slider.addEventListener("touchmove", touchMove);
      slider.addEventListener("touchend", touchEnd);

      // Desktop: Mouse
      slider.addEventListener("mousedown", dragStart);
      slider.addEventListener("mousemove", dragMove);
      slider.addEventListener("mouseup", dragEnd);
      slider.addEventListener("mouseleave", dragEnd); // Stop dragging if mouse leaves area

      function touchStart(e) {
        startX = e.touches[0].clientX;
        isDragging = true;
      }

      function touchMove(e) {
        if (!isDragging) return;
        const currentX = e.touches[0].clientX;
        const diff = currentX - startX;
        track.style.transform = `translateX(${prevTranslate + diff}px)`;
      }

      function touchEnd(e) {
        if (!isDragging) return;
        isDragging = false;
        const movedBy = e.changedTouches[0].clientX - startX;
        handleSlideMovement(movedBy);
      }

      function dragStart(e) {
        e.preventDefault(); // prevent text selection
        startX = e.clientX;
        isDragging = true;
      }

      function dragMove(e) {
        if (!isDragging) return;
        const currentX = e.clientX;
        const diff = currentX - startX;
        track.style.transform = `translateX(${prevTranslate + diff}px)`;
      }

      function dragEnd(e) {
        if (!isDragging) return;
        isDragging = false;
        const movedBy = e.clientX - startX;
        handleSlideMovement(movedBy);
      }

      function handleSlideMovement(movedBy) {
        const cardWidth = slider.offsetWidth / getSlidesPerView();
        const threshold = cardWidth / 4;

        if (movedBy < -threshold) {
          currentTranslate -= cardWidth;
        } else if (movedBy > threshold) {
          currentTranslate += cardWidth;
        }

        const maxTranslate = 0;
        const trackWidth = track.scrollWidth;
        const maxNegativeTranslate = slider.offsetWidth - trackWidth;

        currentTranslate = Math.max(
          maxNegativeTranslate,
          Math.min(currentTranslate, maxTranslate)
        );

        track.style.transform = `translateX(${currentTranslate}px)`;
        prevTranslate = currentTranslate;
      }

      function getSlidesPerView() {
        const width = window.innerWidth;
        if (width >= 900) return 3;
        if (width >= 600) return 2;
        return 1;
      }
    </script>
  </body>
</html>
